<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apenas números ímpares</title>
    <style>
        body{
            background-color: rgb(178, 123, 230);
            color: aliceblue;
            font: 20px Arial;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagem js">
    <h1>
        Faça um programa que imprima na tela apenas os números ímpares entre 1 e 100.
    </h1>
    <script>
        for (i=0 ; i<101 ; i++){

            if(i%2==1){
                document.write(i+"<br>");
            }
                
            }
    </script>
</body>
</html>
