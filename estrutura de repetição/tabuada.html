<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(178, 123, 230);
            color: aliceblue;
            font: 20px Arial;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagem js">
    <h1>Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo:
        Tabuada de 5:
        5 X 1 = 5
        5 X 2 = 10
        ...
        5 X 10 = 50</h1>

        <script>
           numero=prompt("Informe o númerom da tabuada: ");

           if (numero==1){
            document.write("TABUADA DE 1:<br>"+"1X1 = 1<br>"+"1x2 = 2<br>"+"1x3 = 3<br>"+"1x4 = 4<br>"+"1x5 = 5<br>"+"1x6 =6<br>"+"1x7=7<br>"+"1x8=8<br>"+"1x9=9<br>"+"1x10=10<br>")
           }
           else if(numero==2){
            document.write("TABUADA DE 2:<br>"+"2X1 = 2<br>"+"2x2 = 4<br>"+"2x3 = 6<br>"+"2x4 = 8<br>"+"2x5 = 10<br>"+"2x6 =12<br>"+"2x7=14<br>"+"2x8=16<br>"+"2x9=18<br>"+"2x10=20<br>")
           } else if(numero==3){
            document.write("TABUADA DE 3:<br>"+"3X1 = 3<br>"+"3x2 = 6<br>"+"3x3 = 3<br>"+"3x4 = 12<br>"+"3x5 = 15<br>"+"3x6 =18<br>"+"3x7=21<br>"+"3x8=24<br>"+"3x9=27<br>"+"3x10=30<br>")
           } else if(numero==4){
            document.write("TABUADA DE 4:<br>"+"4X1 = 2<br>"+"4x2 = 8<br>"+"4x3 = 12<br>"+"4x4 = 16<br>"+"4x5 = 20<br>"+"4x6 =24<br>"+"4x7=28<br>"+"4x8=32<br>"+"4x9=36<br>"+"4x10=40<br>")
           }else if(numero==5){
            document.write("TABUADA DE 5:<br>"+"5X1 = 5<br>"+"5x2 = 10<br>"+"5x3 = 15<br>"+"5x4 = 20<br>"+"5x5 = 25<br>"+"5x6 =30<br>"+"5x7=35<br>"+"5x8=40<br>"+"5x9=45<br>"+"5x10=50<br>")
           } else if(numero==6){
            document.write("TABUADA DE 6:<br>"+"6X1 = 6<br>"+"6x2 = 12<br>"+"6x3 = 18<br>"+"6x4 = 24<br>"+"6x5 = 30<br>"+"6x6 =36<br>"+"6x7=42<br>"+"6x8=48<br>"+"6x9=54<br>"+"6x10=60<br>")
           } else if(numero==7){
            document.write("TABUADA DE 7:<br>"+"7X1 = 7<br>"+"7x2 = 14<br>"+"7x3 = 21<br>"+"7x4 = 28<br>"+"7x5 = 35<br>"+"7x6 =42<br>"+"7x7=49<br>"+"7x8=56<br>"+"7x9=63<br>"+"7x10=70<br>")
           } else if(numero==8){
            document.write("TABUADA DE 8:<br>"+"8X1 = 8<br>"+"8x2 = 16<br>"+"8x3 = 24<br>"+"8x4 = 32<br>"+"8x5 = 40<br>"+"8x6 =48<br>"+"8x7=56<br>"+"8x8=64<br>"+"8x9=72<br>"+"8x10=80<br>")
           } else if(numero==9){
            document.write("TABUADA DE 9:<br>"+"9X1 = 9<br>"+"9x2 = 18<br>"+"9x3 = 27<br>"+"9x4 = 36<br>"+"9x5 = 45<br>"+"9x6 =54<br>"+"9x7=63<br>"+"9x8=64<br>"+"9x9=72<br>"+"9x10=90<br>")
           } else if(numero==10){
            document.write("TABUADA DE 10:<br>"+"10X1 = 10<br>"+"10x2 = 20<br>"+"10x3 = 30<br>"+"10x4 = 40<br>"+"10x5 = 50<br>"+"10x6 =60<br>"+"10x7=70<br>"+"10x8=80<br>"+"10x9=90<br>"+"10x10=10<br>")
           }
           

        </script>
</body>
</html>
