<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>intervalos de númerosh1</title>
</head>
<body>
<h1>Faça um programa que receba dois números inteiros e gere os números inteiros que estão no intervalo compreendido por eles.</h1>
<script>
    n1=parseInt(prompt("Digite um número "));
    n2=parseInt(prompt("Digite outro número "));

    for (i=n1 ; i<=n2 ; i++){
        document.write(i+ ",");
    }


</script>
</body>
</html>
