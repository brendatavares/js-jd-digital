<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e média dos números</title>
    <style>
        body{
            background-color: rgb(178, 123, 230);
            color: aliceblue;
            font: 20px Arial;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagem js">
    <h1>Faça um programa que leia 5 números e informe a soma e a média dos números.</h1>
    <script>
        n1=parseInt(prompt("Informe seu primeiro número:"))
        n2=parseInt(prompt("Informe seu segundo número:"))
        n3=parseInt(prompt("Informe seu terceiro número:"))
        n4=parseInt(prompt("Informe seu quarto número:"))
        n5=parseInt(prompt("Informe seu quinto número:"))

        document.write("<br>A soma dos números é de: "+(n1+n2+n3+n4+n5))

        document.write("<br>A média dos números é de:"+(n1+n2+n3+n4+n5)/5)
    </script>   
</body>
</html>
