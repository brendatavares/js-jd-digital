    <title>Positive Or Negative</title>
    <style>

        body{
            background-color: rgb(178, 123, 230);
            color: aliceblue;
            font: 30px Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagem js">
    <h1> Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo</h1>

    <script>
        valor=prompt("Dê-me um valor: ");

        if(valor>0) {
            document.write("O valor é positivo!")
            } else {(valor<0)
                document.write("O valor é negativo!")
            }
                
            
    </script>
</body>
