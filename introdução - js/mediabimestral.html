<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias bimestrais</title>
    <style>
        body{
            background-color: rgb(178, 123, 230);
            color: aliceblue;
            font: 20px Arial;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagem js">
    <h1>
        Faça um Programa que peça as 4 notas bimestrais e mostre a média.
    </h1>
    <script>
        nota1=parseInt(prompt("Informe a primeira nota: "));
		nota2=parseInt(prompt("Informe a segunda nota: "));
		nota3=parseInt(prompt("Informe a terceira nota: "));
		nota4=parseInt(prompt("Informe a quarta nota: "));

		alert("A média das notas é igual a: "+(nota1+nota2+nota3+nota4)/4);
    </script>
</body>
</html>
