<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucessor e antecessor de um número</title>
    <style>
        body{
            background-color: rgb(178, 123, 230);
            color: aliceblue;
            font: 20px Arial;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagem js">
    <h1>Faça um Programa que peça um número e então mostre o antecessor e o sucessor deste.</h1>

    <script>
        let number = Number(prompt("Digite um número: "));
        let sucessor = number + 1
        let antecessor = number - 1

        alert("O sucessor do número "+number+ " é o "+sucessor+" e o antecessor é o "+antecessor);
    </script>
</body>
</html>
