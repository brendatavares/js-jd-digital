<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total do seu salário</title>
    <style>
        body{
            background-color: rgb(178, 123, 230);
            color: aliceblue;
            font: 20px Arial;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagem js">
    <h1>
        Faça um Programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. Calcule e mostre o total do seu salário no referido mês.
    </h1>
    <script>
        salariohora=parseInt(prompt("Quanto você ganha por hora?"));
        horastrabalhadas=parseInt(prompt("Quantas horas você trabalha por mês? "));
        alert("O total do seu salário é: " +(salariohora*horastrabalhadas)+"R$.");

    </script>
</body>
</html>
