    <title>Soma De Dois Números</title>
    <style>
        body{
            background-color: rgb(178, 123, 230);
            color: aliceblue;
            font: 20px Arial;
            text-align: center;
        
        }

<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagem js">
    <h1>
        Faça um Programa que peça dois números e imprima a soma.
    </h1>
    <script>
        n1=parseInt(
			prompt("informe o primeiro número"));
		n2=parseInt(
			prompt("Informe o segundo numero"));

		alert("A soma é: "+(n1+n2));
    </script>
</body>
